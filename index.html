<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- hero section -->
    <div class="hero">
        <div class="container">
            <form action="#" class="find-location">
                <input type="text" placeholder="Find Any City" class="mapLink" id="cityName">
                <button type="submit"  id="findMe">Get Your Location</button>
            </form>

        </div>
    </div>
    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container">
                <div class="today forecast">
                    <div class="forecast-header" id="today">

                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content" id="city">

                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header" id="tommorow">

                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content" id="nextDay">

                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header" id="dayAfterTommorrow">
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content" id="dayAfterNext">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
